<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic Images Configuration</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="./lib//tableau-extensions-1.latest.js"></script>

    <!-- Our extension's code -->
    <script src="./extensionDialog.js"></script>
  </head>
  <body>
    <div class="container">
      <h4>Dynamic Images Configuration</h4>
      <!-- <p>
        This Extension displays data and hosted images in a table
      </p> -->
      <hr />
      <h5>Select a worksheet</h5>
      <div style="margin-left: 14px" id="buttons"></div>

      <div style="margin-left: 14px" id="images" class="configItem"></div>
      <form action="" method="post" id="imageOption"></form>

      <div style="margin-left: 14px" id="count" class="configItem"></div>
      <form action="" method="post" id="countOption"></form>

      <div style="margin-left: 14px" id="countText" class="configItem"></div>
      <form action="" method="post" id="countTextOption"></form>

      <div style="margin-left: 14px" id="percentages" class="configItem"></div>
      <form action="" method="post" id="percentagesOption"></form>

      <div style="margin-left: 14px" id="link" class="configItem"></div>
      <form action="" method="post" id="linkOption"></form>

      <div style="margin-left: 14px" id="worksheet" class="configItem"></div>
      <form action="" method="post" id="worksheetOption"></form>
      <hr />

      <button id="closeButton">Save</button>
    </div>
  </body>
</html>
